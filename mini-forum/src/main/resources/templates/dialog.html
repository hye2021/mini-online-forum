<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dialog</title>
</head>
<body>
<div th:fragment="dialog">
    <!--redirectAttributes의 message 값으로 modal띄우기-->
    <script th:inline="text">
        var message = [[${message}]];
        if(message != null && message != ''){
            alert(message);
        }
    </script>
</div>

</body>
</html>
